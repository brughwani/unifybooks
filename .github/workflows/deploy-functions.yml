name: CI / Deploy Functions

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install functions deps
        working-directory: functions
        run: npm ci
      - name: Lint
        working-directory: functions
        run: npm run lint
      - name: Deploy functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT }}
        working-directory: functions
        run: |
          npm install -g firebase-tools@latest
          npx firebase deploy --only functions --project "$GCLOUD_PROJECT" --token "$FIREBASE_TOKEN"